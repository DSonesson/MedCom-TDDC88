<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Hämta ditt ärende</h5>
                <p class="card-description">Skriv in ärendenumret till ärendet du vill komma åt</p>
            </div>
                <div class="card-body">
                    <section>
                        <div class="col-md-12 px-1">
                            <div class="editable card-form">
                                <label for="enteredCaseNr">Ärendenummer</label>
                                <input id="enteredCaseNr" type="text" class="form-control" placeholder="Ex. 1234567" [(ngModel)]="enteredCaseNr" required>
                            </div>

                        </div>
                    </section>

                </div>


            <div class="card-footer update ml-auto mr-auto btn-on-card">
                    <button id="submit" type="submit" class="btn btn-info btn-round" (click)="setCaseNr()">
                        <span>Hämta</span>
                    </button>
            </div>
        </div>
    </div>
</div>
