<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Hämta ärende</h5>
                <p class="card-description">Skriv in ärendenummer till ärendet du vill komma åt</p>
            </div>

            <form [formGroup]="caseNrForm">
                <div class="card-body">
                    <section>
                        <div class="col-md-12 px-1">
                            <div class="form-group editable card-form">
                                <label>Ärende nummer</label>
                                <p [hidden]="saveButton1">{{user.name}}</p>
                                <input id="caseNr" formControlName="caseNr" [hidden]="!saveButton1" type="text" class="form-control" placeholder="Ärendenummer" required>
                            
                            </div>
                            
                        </div>
                    </section>
        
                </div>
                    

            </form>
                    <div class="card-footer update ml-auto mr-auto btn-on-card">
                    <button type="submit" class="btn btn-info  btn-round" >
                        <span>Nästa</span>
                    </button>
                </div>
        </div>
    </div>
</div>
