<div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Ditt ärende</h5>
                    <p></p>
                </div>

                <form>
                    <div class="card-body">
                        <section>
                            <div class="col-md-12 px-1">
                                <div class="form-group editable card-form">
                                        <label>Ärendenummer</label>
                                        <p> {{caseNumber}} <span *ngIf="!caseNumber">Inget ärendenummer hittades. Försök att hämta ärendet igen.</span></p>     
                                </div>
                                </div>


                        </section>
                    </div>
                </form>
            </div>
                                    <div class="card-footer update ml-auto mr-auto btn-on-card" style="display: none">
                        <button type="submit" class="btn btn-info  btn-round"  >
                            <i class="nc-icon circle-icon nc-ruler-pencil"></i>
                            <span>Redigera</span>
                            <span>Spara</span>
                        </button>

                    </div>
            </div>
        </div>
