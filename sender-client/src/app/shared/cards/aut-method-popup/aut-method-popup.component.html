<!-- Popup window -->
<div style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: flex-start;">
    
    <h4 mat-dialog-title style="text-align: center;">Välj autentiseringmetod</h4>
    
    <div mat-dialog-content>
        <p>Ange kod nedan</p>
        <mat-form-field>
            <input matInput [(ngModel)]="code">
        </mat-form-field>
    </div>

    <mat-dialog-actions  style="display: flex; flex-direction: column; justify-content: flex-start;">

        <button mat-button mat-dialog-close [mat-dialog-close]="code" class="btn btn-info btn-round" >Skicka kod</button>  
        <h4 mat-dialog-title style="text-align: center; padding-top: 50px; padding-bottom: 20px;">Eller</h4>   
        <button mat-button mat-dialog-close [mat-dialog-close]="false" class="btn btn-info btn-round">Fortsätt med mobilt BankID</button>

    </mat-dialog-actions>

</div>
