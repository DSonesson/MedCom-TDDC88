<div class="row" style="margin-bottom: 50px">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row justify-content-center text-center pt-3">
            <h3 class="mb-0">{{ title }}</h3>
          </div>
          <div class="row justify-content-center">
            <img
              class="my-3"
              src="../../../../assets/img/ConfirmationSymbol.png"
            />
          </div>
          <div class="row">
            <p class="case-satus-description">Ärendenummer:</p>
            <span class="case-status-text" name="Ärendenummer" id="caseNr">
              {{ case.caseNr }}</span
            >
          </div>
          <div class="row">
            <p class="case-satus-description">Ärendestatus:</p>
            <span class="case-status-text"> Skickat</span>
          </div>
          <hr class="dashed-line" />
        </div>
        <div class="container">
          <div class="row justify-content-center text-center">
            <p class="alert-text">
              <span class="align-middle">
                <i class="nc-icon nc-alert-circle-i info-warning"></i>
              </span>
              {{ importantContent }}
            </p>
          </div>
          <div class="row">
            <p class="information-text">
              {{ description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
