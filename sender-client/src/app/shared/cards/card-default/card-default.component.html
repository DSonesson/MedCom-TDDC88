<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Ditt Ã¤rende</h5>
                <p class="card-description">Beskrivining</p>
            </div>


            <div class="card-body">
                <section>
                    <div class="col-md-12 px-1">

                        <div class="form-group editable card-form">
                            <label>Namn</label>
                            <p id="namn">{{case.user.name}}</p>
                            <label>Email</label>
                            <p id="email">{{case.user.email}}</p>
                            <label>Telefon</label>
                            <p id="telefon">{{case.user.phone}}</p>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div *ngFor="let image of imagePreview; let i=index;" class="col-sm image-preview">
                                <img id="image{{i}}" [src]="image" (click)="enlargeImage(i)">
                                <div id="x{{i}}" class="remove-button" (click)="removeImage(i)">X</div>
                              </div>
                            </div>
                          </div>

                    </div>
                </section>

            </div>



        </div>
    </div>
</div>
