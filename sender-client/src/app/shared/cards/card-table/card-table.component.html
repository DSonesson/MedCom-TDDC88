<div class="row" style="margin-top: 30px">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Check Lista</h5>

            <form [formGroup]="userForm">

                    <section>

  <div class="table-full-width">
    <table class="table">
      <thead class="text-danger">

        <th>Nej</th>
      </thead>
      <tbody>
        <tr>
          <td>Har patienn en kroppstemn en kroppstemten en kroppstempratur >36 grader</td>
          <td><div class="form-check">
  <label class="form-check-label">

      </span>
  </label>
</div></td>
<td><div class="form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="">
       
        <span class="form-check-sign">
            <span class="check"></span>
        </span>
    </label>
  </div></td>
        
        </tr>
        <tr>
          <td>Är arteriellt pO2 > 10 kPa?</td>
                 <td><div class="form-check">
  <label class="form-check-label">
      <input class="form-check-input" type="checkbox" value="">
     
      <span class="form-check-sign">
          <span class="check"></span>
      </span>
  </label>
</div></td>
<td><div class="form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="">
       
        <span class="form-check-sign">
            <span class="check"></span>
        </span>
    </label>
  </div></td>
         
        </tr>
       
      </tbody>
    </table>
  </div>
</div>
                            
                        </div>
                    </section>
        
                </div>
                    

            </form>
                            
        </div>
    </div>
</div>
