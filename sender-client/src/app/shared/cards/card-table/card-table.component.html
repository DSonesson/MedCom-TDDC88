<div class="row" style="margin-top: 30px">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Check Lista</h5>
                <p class="card-description">Använd denna checklista under det akuta omhändertagande och ....</p>
            </div>

            <form [formGroup]="userForm">
                <div class="card-body">
                    <section>
                        <div class="col-md-12 px-1">
                            <div class="card">

  <div class="table-full-width">
    <table class="table">
      <thead class="text-danger">
        <th>Fråga</th>
        <th>Ja</th>
        <th>Nej</th>
      </thead>
      <tbody>
        <tr>
          <td>Har patienn en kroppstemn en kroppstemten en kroppstempratur >36 grader</td>
          <td><div class="form-check">
  <label class="form-check-label">
      <input id="checkbox0" class="form-check-input" type="checkbox" [ngModel]="checkboxed[0]" [ngModelOptions]="{standalone: true}" (change)="setCheckboxes(0)">

      <span class="form-check-sign">
          <span class="check"></span>
      </span>
  </label>
</div></td>
<td><div class="form-check">
    <label class="form-check-label">
        <input id="checkbox1" class="form-check-input" type="checkbox" [ngModel]="!checkboxed[0]" [ngModelOptions]="{standalone: true}" (change)="setCheckboxes(0)">

        <span class="form-check-sign">
            <span class="check"></span>
        </span>
    </label>
  </div></td>

        </tr>
        <tr>
          <td>Är arteriellt pO2 > 10 kPa?</td>
                 <td><div class="form-check">
  <label class="form-check-label">
      <input id="checkbox2" class="form-check-input" type="checkbox" [ngModel]="checkboxed[1]" [ngModelOptions]="{standalone: true}" (change)="setCheckboxes(1)">

      <span class="form-check-sign">
          <span class="check"></span>
      </span>
  </label>
</div></td>
<td><div class="form-check">
    <label class="form-check-label">
        <input id="checkbox3" class="form-check-input" type="checkbox" [ngModel]="!checkboxed[1]" [ngModelOptions]="{standalone: true}" (change)="setCheckboxes(1)">

        <span class="form-check-sign">
            <span class="check"></span>
        </span>
    </label>
  </div></td>

        </tr>

      </tbody>
    </table>
  </div>
</div>

                        </div>
                    </section>

                </div>


            </form>

        </div>
    </div>
</div>
