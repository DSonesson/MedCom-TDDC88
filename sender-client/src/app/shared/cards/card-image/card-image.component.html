<!--
This is an sample page to illustrate, each new "page" will have a new folder for instance "startsida", "upload image" and so on
-->
<div class="row" style="margin-top:50px; margin-bottom: 90px">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-description">{{ description }}</p>
      </div>

      <div class="card-body">
        <section>
          <div class="container">
            <div class="row">
              <div
                id="images"
                *ngFor="let image of imagePreview; let i = index"
                class="col-sm image-preview"
              >
                <img
                  id="image{{ i }}"
                  [src]="image"
                  (click)="enlargeImage(i)"
                />
                <div
                  id="x{{ i }}"
                  class="remove-button"
                  (click)="openDialog(i)"
                >
                  X
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="update ml-auto mr-auto btn-on-card">
        <button
          id="uploadPicture"
          type="submit"
          class="btn btn-info btn-round btn-custom"
          [disabled]="!isValid"
          (click)="openFileSelect()"
        >
          <i class="nc-icon circle-icon nc-camera-compact xS"></i>

          <input
            id="inputUploadPicture"
            style="display: none"
            type="file"
            accept=".jpg, .jpeg,.png,.tif"
            (change)="saveImageToCase($event)"
            (click)="clearInputOnClick($event)"
            class="upload-input"
            #selectFile
          />
          <span [hidden]="!imagesAvailable" style="vertical-align: super;">{{
            Message
          }}</span>
          <span [hidden]="imagesAvailable" style="vertical-align: super"
            >{{ Message }}
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
