<!-- Step text-->
<div class="card" style="background-color: transparent; box-shadow: none;">
        <h4 style="display: flex; justify-content: flex-end;"> Steg 2 av 3 </h4>
</div>

<div *ngIf="!DisplayForm"><app-card-default></app-card-default></div>
<app-card-image [isValid]="!isValid" Message="Lägg till fler bilder" (imageUploaded)="setUploadBoolean($event)" (DisplayForm)="setDisplayForm($event)"></app-card-image>
<div> <mat-icon class="edit-button" (click)="setDisplayForm()" svgIcon="edit"></mat-icon> </div>



 

<div class="row">

    <div class="col-md-12">
        <a [routerLink]="'/frontpage'">
            <button id="tillbakaButton" type="Previous" class="btn btn-info  btn-round" style="float: left;">
                <span>Tillbaka</span>
            </button>
        </a>

        <a [routerLink]="'/confirmation'">
            <button id="skickaButton" type="Skicka Ärende" class="btn btn-info  btn-round" style="float: right;" (click)="startUpload()">
                <span>Skicka Ärende</span>
            </button>
        </a>
    </div>

</div>
