<!-- Page title -->
<app-page-header [pageHeader]="pageHeader"></app-page-header>

<!-- Step text-->
<div class="card" style="background-color: transparent; box-shadow: none;">
  <h4 style="display: flex; justify-content: flex-end; margin-top: 0;">
    Steg 2 av 3
  </h4>
</div>

<div *ngIf="!displayForm">
  <app-card-default (displayForm)="setDisplayForm($event)" [title]="formTitle" [description]="formDescription"></app-card-default>
</div>
<div *ngIf="displayForm">
  <app-card-form (onSaveForm)="setValidity($event)"></app-card-form>
</div>

<app-card-image [isValid]="isValid" Message="Lägg till fler bilder" (imageUploaded)="setUploadBoolean($event)" [title]="imageCardTitle" [description]="imageCardDescription"></app-card-image>

<div class="row">
  <div class="col-md-12">
    <!-- Cancel button -->
    <button id="cancelButton" type="previous" class="btn btn-info  btn-round" style="float: left;" mat-raised-button (click)="openDialog()">Avbryt</button>
    <a [routerLink]="'/confirmation'">
      <button [disabled]="!isUploaded || !isValid" id="skickaButton" type="Skicka Ärende" class="btn btn-info  btn-round" style="float: right;" (click)="startUpload()">
        <span>Skicka Ärende</span>
      </button>
    </a>
  </div>
</div>
