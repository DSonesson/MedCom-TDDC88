<app-page-header [pageHeader]="pageHeader"></app-page-header>

<div
  class="row mx-auto progress-row"
  style="margin-top:10px; margin-bottom: 25px; max-width: 500px;"
>
  <div class="col-md-12" style="padding: 0">
    <div class="progress bg-transparent mb-4 progress-main">
      <div
        class="progress-bar rounded progress-cell"
        role="progressbar"
        aria-valuenow="33"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 33%; box-shadow: 0 0 3px 3px #005538; margin-right: 7px"
        [ngStyle]="{
          'background-color': isUploaded ? '#00A452' : 'transparent',
          color: isUploaded ? 'whitesmoke' : '#20252A'
        }"
      >
        <p class="mb-0">
          Steg 1 av 3
        </p>
      </div>
      <div
        class="progress-bar mr-1 rounded progress-cell"
        role="progressbar"
        aria-valuenow="33"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 33%; border: solid 1px #6b757c; background: #d1d1d1"
      ></div>
      <div
        class="progress-bar mr-1 rounded progress-cell"
        role="progressbar"
        aria-valuenow="33"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 33%; border: solid 1px #6b757c; background: #d1d1d1"
      ></div>
    </div>
  </div>
</div>

<app-card-form
  (onSaveForm)="setValidity($event)"
  [isSummary]="isSummary"
  [title]="formTitle"
  [description]="formDescription"
></app-card-form>
<app-card-image
  [isValid]="isValid"
  Message="Välj bild"
  (imageUploaded)="setUploadBoolean($event)"
  [title]="imageCardTitle"
  [description]="imageCardDescription"
></app-card-image>

<div class="row">
  <div class="col-md-12">
    <div class="footer_buttons">
      <a [routerLink]="'/summary'">
        <button
          [disabled]="!isValid || !isUploaded"
          id="nextButton"
          type="Next"
          class="btn btn-info btn-round"
          style="float: right;"
        >
          <div class="container">
            <div class="row">
              <span>Nästa</span>
              <i
                class="nc-icon nc-minimal-right bold"
                style="top: 5; font-size:14px"
              ></i>
            </div>
          </div>
        </button>
      </a>
    </div>
  </div>
</div>
