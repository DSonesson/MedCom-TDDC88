<app-page-header [pageHeader]="pageHeader"></app-page-header>

<!-- Step text-->
<div class="card mb-0" style="background-color: transparent; box-shadow: none;">
  <h4 class="mb-2 mt-0" style="display: flex; justify-content: flex-end;">
    Steg 3 av 3
  </h4>
</div>

<div class="progress bg-transparent mb-4">
  <div
    class="progress-bar mr-1 rounded"
    role="progressbar"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 25%; background-color: #46E09D"
  ></div>
  <div
    class="progress-bar mr-1 rounded"
    role="progressbar"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 25%; background-color: #00C96D"
  ></div>
  <div
    class="progress-bar mr-1 rounded"
    role="progressbar"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 25%; background-color: #00A452"
  ></div>
  <div
    class="progress-bar mr-1 rounded"
    role="progressbar"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 25%; background-color: #007C3D"
  ></div>
</div>

<app-card-confirmation
  [title]="formTitle"
  [description]="formDescription"
  [importantContent]="importantContent"
  [content]="content"
></app-card-confirmation>

<div class="row">
  <div class="col-md-12">
    <a [routerLink]="'/frontpage'">
      <button
        id="startsida"
        type="Startsida"
        class="btn btn-info  btn-round"
        style="float: left;"
        (click)="clearData()"
      >
        <span>Startsida</span>
      </button>
    </a>

    <a [routerLink]="'/edit'">
      <button
        id="kompletteraÄrende"
        type="KompletteraÄrende"
        class="btn btn-info  btn-round"
        style="float: right;"
      >
        <span>Komplettera Ärende</span>
      </button>
    </a>
  </div>
</div>
