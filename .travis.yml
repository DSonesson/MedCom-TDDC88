language: node_js
node_js:
  - "10.15.3"
dist: trusty
sudo: required
branches:
  only:
  - travis-setup
  - development
before_script:
  - cd sender-client
  - npm install -g @angular/cli
  - npm install --save-dev @angular-devkit/build-angular
  - npm install -g tslint typescript
script:
# - ng lint Checks coding conventions, discuss with rest of devs if we want this.
- ng build --prod --base-href https://DSonesson.github.io/MedCom-TDDC88/sender-client/
- ng test --watch=false --progress=false --browsers=ChromeHeadlessCI
